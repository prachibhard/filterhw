<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <!-- set the character set -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- first step to a responsive site -->
        <title>Prachi's Grocery List</title>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Your styles should be called here -->
        <link href="main.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
    </head>

    <body>
        <!-- YOUR CONTENT GOES HERE -->
        <form align="center">
            <button class="filter" data-filter="refrigerated">Refrigerated</button>
            <button class="filter" data-filter="meat">Meat</button>
            <button class="filter" data-filter="produce">Produce</button>
            <button class="filter" data-filter="dairy">Dairy</button>
            <button class="filter" data-filter="dry">Dry</button>
            <button class="filter" data-filter="sweet">Sweet</button>
            <button class="filter" data-filter="seeds">Seeds</button>
            <button class="filter" data-filter="protein">Protein</button>
            <button class="filter" data-filter="greens">Greens</button>
            <button class="filter" data-filter="vegetables">Vegetables</button>
            <button class="filter" data-filter="breakfast">Breakfast</button>
        </form>

        <div align="center">
            <button class="filter" id="reset" data-filter="reset">Reset</button>
        </div>

        <div class=display align="center">
            <div id="chicken " class="refrigerated meat protein active item reset">
                <h4>Chicken</h4>
                <img src="images/chicken.jpg" alt="chicken">
            </div>
            <div id="salmon " class="refrigerated meat protein active item reset">
                <h4>Salmon</h4>
                <img src="images/salmon.jpg" alt="salmon">
            </div>
            <div id="apples " class="refrigerated produce breakfast sweet active item reset">
                <h4>Apples</h4>
                <img src="images/apples.jpg" alt="apples">
            </div>
            <div id="greek yogurt " class="refrigerated breakfast dairy active item reset">
                <h4>Greek Yogurt</h4>
                <img src="images/greekyogurt.jpg" alt="greekyogurt">
            </div>
            <div id="milk " class="refrigerated dairy active item reset">
                <h4>Milk</h4>
                <img src="images/milk.jpg" alt="milk">
            </div>
            <div id="cilantro " class="refrigerated produce greens active item reset">
                <h4>Cilantro</h4>
                <img src="images/cilantro.jpg" alt="cilantro">
            </div>
            <div id="parsley " class="refrigereated produce greens active item reset">
                <h4>Parsley</h4>
                <img src="images/parsley.jpg" alt="parsley">
            </div>
            <div id="honey " class="sweet active item reset">
                <h4>Honey</h4>
                <img src="images/honey.jpg" alt="honey">
            </div>
            <div id="sesame seeds " class="dry protein seeds active item reset">
                <h4>Sesame Seeds</h4>
                <img src="images/sesameseeds.jpg" alt="sesameseeds">
            </div>
            <div id="quinoa " class="dry protein active item reset">
                <h4>Qunioa</h4>
                <img src="images/quinoa.jpg" alt="quinoa">
            </div>
            <div id="flax seeds " class="dry protein seeds active item reset">
                <h4>Flax Seeds</h4>
                <img src="images/flaxseeds.jpg" alt="flaxseeds">
            </div>
            <div id="broccoli " class="refrigerated produce greens vegetables active item reset">
                <h4>Broccoli</h4>
                <img src="images/broccoli.jpg" alt="broccoli">
            </div>
            <div id="carrots " class="refrigerated produce vegetables active item reset">
                <h4>Carrots</h4>
                <img src="images/carrots.jpg" alt="carrots">
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js "></script>

        <!-- Your javascript should be called here -->
        <script src="main.js "></script>
    </body>

</html>
